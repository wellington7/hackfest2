@main("CCFest") {

<div class="col-sm-12">
    	<legend>
    	<a href="/logout" class="btn btn-danger pull-right"> LogOut</a>
        <div style="color: white">
			<h3 class="text-center" color="FF3300" class="col-sm-11" style="font-size: 30px"><b> Bem Vindo(a)! @session.get("user")</b></h3>
        </div>
		</legend>
        
    </div>

<a class="arrow-left" href="#" style="z-index:11"></a> <a class="arrow-right" href="#" style="z-index:11"></a>
<div class="swiper-container">
	<div class="swiper-wrapper">
		<div class="swiper-slide" style="background-color: rgb(13, 42, 70);">
			@apresentacao()
		</div>
		<div class="swiper-slide" style="background-color: rgb(13, 42, 70);">
			@visualizacao()
		</div>
		<div class="swiper-slide" style="background-color: rgb(13, 42, 70);">
			@criacao()
		</div>
	</div>
	<div class="pagination"></div>
</div>

<script>
	var mySwiper;

	$(document).on('ready', function() {

		mySwiper = new Swiper('.swiper-container', {
			pagination : '.pagination',
			loop : false,
			grabCursor : true,
			paginationClickable : true
		})
		
		$('.arrow-left').on('click', function(e) {
			e.preventDefault()
			mySwiper.swipePrev()
		})
		
		$('.arrow-right').on('click', function(e) {
			e.preventDefault()
			mySwiper.swipeNext()
		})
		
		$('.content-slide').css('height',$('body').height()+'px')
	});
</script>
}
